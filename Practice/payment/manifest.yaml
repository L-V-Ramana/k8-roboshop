apiVersion: v1
kind: ConfigMap
metadata:
  name: payment
  namespace: roboshop
  labels:
    project: roboshop
    environment: dev
    component: rabbitmq
    tire: database
data:
    CART_HOST: "cart"
    CART_PORT: "8080"
    USER_HOST: "user"
    USER_PORT: "8080"
    AMQP_HOST: "rabbitmq"
---
apiVersion: v1
kind: Service
metadata: 
  name: payment
  namespace: roboshop
  labels:
    project: roboshop
    environment: dev
    component: rabbitmq
    tire: database
spec: 
  selector:
    project: roboshop
    environment: dev
    component: rabbitmq
    tire: database
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Secret
metadata:
  name: payment
  namespace: roboshop
  labels:
    project: roboshop
    component: payment
    environment: dev
    tire: database
type: Opaque
data:
  AMQP_USER: "cm9ib3Nob3A="
  AMQP_PASS: "cm9ib3Nob3AxMjM="
  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: roboshop
  labels:
    project: roboshop
    environment: dev
    component: payment
    tire: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      environment: dev
      component: rabbitmq
      tire: database
  template:
    metadata:
      name: payment
      namespace: roboshop
      labels:
        project: roboshop
        environment: dev
        component: rabbitmq
        tire: database
    spec:
      containers:
      - name: payment
        image: ramslella/payment:v2
        envFrom:
        - configMapRef:
           name: payment