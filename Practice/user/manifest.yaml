apiVersion: v1
kind: ConfigMap
metadata:
  name: user
  namespace: roboshop
  labels:
    project: roboshop
    component: user
    environment: dev
    tire: backend
data:
  REDIS_URL: redis://redis:6379
  MONGO: true 
  MONGO_URL: mongodb://mongodb:27017/users
---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop
  labels:
    project: roboshop
    component: user
    environment: dev
    tire: backend
spec:
  selector:
    project: roboshop
    component: user
    environment: dev
    tire: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: roboshop
  labels: 
    project: roboshop
    component: user
    environment: dev
    tire: backend
spec:
  selector:
    matchLabels:
      project: roboshop
      component: user
      environment: dev
      tire: backend
  template:
    metadata:
      name: user
      namespace: roboshop
      labels:
        project: roboshop
        component: user
        environment: dev
        tire: backend
    spec:
      containers:
      - name: user
        image: ramslella/user:v2
        envFrom:
        - configMapRef:
            name: user