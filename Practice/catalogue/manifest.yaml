apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    component: catalogue
    tire: backend
    environment: dev
data:
   MONGO: "true"
   MONGO_URL: "mongodb://mongodb:27017/catalogue"
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshopx  
    component: catalogue
    tire: backend
    environment: dev
spec:
  selector:
   project: roboshop
   component: catalogue
   tire: backend
   environment: dev
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
     project: roboshop
     component: catalogue
     tire: backend
     environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: catalogue
      tire: backend
      environment: dev
  template:
    metadata:
      name: catalogue
      namespace: roboshop
      labels:
        project: roboshop
        component: catalogue
        tire: backend
        environment: dev
    spec:
      containers:
      - name: catalogue
        image: ramslella/catalogue:v2
        envFrom:
        - configMapRef:
           xname: catalogue

